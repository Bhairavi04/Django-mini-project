<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <div class="container mt-3">
        <div class="alert alert-primary" role="alert">
            <h1>STUDENT FORM PROJECT</h1>
        </div>
        <br>

        <!--This is a form .In form ,ID,name and type is important-->
        <form method="post" action="/"> {% csrf_token %}

            <div class="mb-3">
                <label>USN</label>
                <input type="text" class="form-control" id="usn" name="usn" placeholder="Enter USN">
            </div>


            <div class="mb-3">
                <label>NAME</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter NAME">
            </div>


            <div class="mb-3">
                <label>SEM</label>
                <input type="number" class="form-control" id="sem" name="sem" placeholder="Enter SEM">
            </div>

            <div class="mb-3">
                <label>PHONE</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter PHONE NO.">
            </div>


            <div class="mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="Enter Email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>




            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <h1>End of Form</h1>
    </div>
</body>

</html>
